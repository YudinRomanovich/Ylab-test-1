version: '3.7'

services:
  db:
    image: postgres:15.1-alpine
    container_name: db_test
    restart: always
    user: postgres
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - postgres-test-volume:/var/lib/postgresql
    env_file:
      - .env_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 10s
      timeout: 30s
      retries: 5
  
  api-test:
    build: 
      context: ..
    env_file:
      - .env_test
    container_name: app_test
    command: ["/bin/sh", "-c", "/ylab_app/docker/tests.sh && /ylab_app/docker/tests_app.sh"]
    ports:
      - 9999:8000
    depends_on:
      db:
        condition: service_healthy


volumes:
  postgres-test-volume:
    driver: local
